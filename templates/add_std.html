<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Students</title>
  </head>
  <body>
    {% include "navbar.html" %}
    <h1 class="text-center my-3">Add New Student</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form action="/add/" method="POST">
                        {% csrf_token %}
                        <div class="col-md-12">
                            <label for="roll">Roll</label>
                            <input type="text" name="roll" class="form-control" id="roll" placeholder="Enter Roll Number" Required>
                        </div>
                        <div class="col-md-12">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Enter Student Name" Required>
                        </div>
                        <div class="col-md-12">
                            <label for="email">Email</label>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email Id" Required>
                        </div>
                        <div class="col-md-12">
                            <label for="address">Address</label>
                            <textarea name="address" class="form-control" id="address" placeholder="Enter Address" Required></textarea>
                        </div>
                        <div class="col-md-12">
                            <label for="contact">Contact</label>
                            <input type="text" name="contact" class="form-control" id="contact" placeholder="Enter Contact Number" Required>
                        </div>
                        <div class="container text-center" >
                            <button class="btn btn-primary my-2">
                                Add Student
                            </button>
                        </div>
                    </form>
                </div>
        </div>
    </div>

  </body>
</html>
